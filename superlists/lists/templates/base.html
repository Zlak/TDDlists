<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/w3.css">
</head>
<body>
<div class="w3-container w3-center">
    <h1 class="w3-teal">{%block header_text%}{%endblock%}</h1>
    <form class="w3-container" method="POST" action="{%block form_action%}{%endblock%}">
        <input class="w3-input w3-border" name="item_text" id="id_new_item" placeholder = "Enter a to-do item"/>
        {% csrf_token %}
    </form>
{%block table%}
{%endblock%}
</div>
</body>
</html>
